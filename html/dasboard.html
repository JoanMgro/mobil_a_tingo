<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../src/css/style.css">
  
    <title>MobilATingo</title>
</head>
<body class="page">
  <header class="page__header header">
    <img class="header__logo-img logo-img" src="../src/images/logos/logo.png" alt="Logo Mobilatingo">
    <nav id="hambu-menu" class="header__nav nav nav_state_closed">
      <ul class="menu-list">
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link link_text_nav" href="">Home</a>
        </li>
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link-text_nav" href="./suscripciones.html">Suscripciones</a>
        </li>
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link-text_nav" href="./faq.html">Faq</a>
          </li>
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link-text_nav" href="./acercade.html">Acerca de</a>
          </li>
        <li class="menu-list__menu-item menu-list__menu-item_log-in">
          <a class="menu-list__menu-link_log-in log-in link-text_nav" href="./login.html">
            <span class="log-in__span">Salir</span>            
            <i class="log-in__ico"></i>
          </a>
        </li>
      </ul> 
           
    </nav>
    <button id="hambu"  class="header__menu-btn menu-btn menu-btn_state_closed"></button>  
  </header>
  <main class="page__main main">

    <section class="main__section section section_dashboard">
      <p class="text text_dashboard_title">Suscripciones Activas</p>
      <form id="suscripciones" action="" method="" class="form form_dashboard">
        <!-- checkbox -->
        <input id="suscripcion" class="form__input_suscripcion input input_suscripcion" type="checkbox" name="suscripcion" autocomplete="off">
        <label class="form__label_suscripcion" for="suscripcion">Mobilatingo plus 6 meses</label>
        <!-- btn -->
        <button id="listar-hist" class="form__btn_suscripciones btn_secondary btn_suscripciones">Ver Historial</button>      
        

      </form>
    </section>

    <section id="historial" class="main__section main__section_dashboard main__section_hidden section section_hidden">
           
    </section>

    <section class="main__section section section_dashboard">
        <p class="text text_dashboard_title">Mis Servicios</p>
        <form id="servicios" action="" method="" class="form-container__form form form_type_dashboard">
          <button id="nuevo-servicio" class="form__btn_servicios btn_secondary btn_servicios">Nuevo Servicio</button>
          <button id="listar-servicio" class="form__btn_servicios btn_secondary btn_servicios">Listar Servicios</button>
                      
        </form>
      </section>

      <section id="listado-servicios" class="main__section main__section_dashboard main__section_hidden section section_hidden">

        
      </section>
    
      <section class="main__section section section_dashboard">
        <p class="text text_dashboard_title">Mi Cuenta</p>
        <form id="cuenta" action="" method="" class="form-container__form form form_type_dashboard">
          <p class="form__text text text_micuenta">Nombre: <span>Rapramos Sas</span></p>
          <p class="form__text text text_micuenta">Nit: <span>800.0090.9898</span></p>
          <p class="form__text text text_micuenta">Calificacion: <span>&#9733&#9733&#9733&#9733&#9734</span></p>
         
          <input id="cuenta-btn" class="form__btn_cuenta btn_secondary btn_cuenta" type="submit" value="Ver Detalle">
  
        </form>
      </section>


      <section id="detalle-cuenta" class="main__section main__section_dashboard main__section_hidden section section_hidden">

        
      </section>

  





  </main>

  <footer class="page__footer footer">
    <div class="footer__grupo-legal grupo-legal">
      <p class="grupo-legal__terminos text text_terminos">
        <a class="link link_text_terminos" href="#">Terminos y condiciones</a> | <a class="link link_text_terminos" href="#">Politica de privacidad</a>
      </p>
      <p class="grupo-legal__copyright text text_copyright">@2023 Bogota, co. Todos los derechos reservados</p>
    </div>
    <div class="footer__grupo-redes grupo-redes">
      <p class="grupo-redes__titulo text text_redes">Siguenos en redes sociales</p>
      <div class="grupo-redes__iconos grupo-iconos">
        <a class="grupo-iconos__red link link_red_face" href="#"></a>
        <a class="grupo-iconos__red link link_red_insta" href="#"></a>
        <a class="grupo-iconos__red link link_red_x" href="#"></a>
        <a class="grupo-iconos__red link link_red_wsup" href="#"></a>
      </div>
    </div>
  </footer>

 
  
   <script type="module" src="../src/js/dashboard.js"></script>
</body>
</html>
