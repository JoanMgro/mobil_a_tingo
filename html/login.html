<!DOCTYPE html>
<html lang="es">

<body class="page page_login">

    <img class="header__logo-img logo-img" src="../src/images/logos/logo.png" alt="Logo Mobilatingo">
    <nav id="hambu-menu" class="header__nav nav nav_state_closed">
      <ul class="menu-list">
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link link_text_nav" href="../index.html">Inicio</a>
        </li>
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link-text_nav" href="#">Servicios</a>
        </li>
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link-text_nav" href="#">Faq</a>
          </li>
        <li class="menu-list__menu-item menu-list__menu-item_hover">
          <a class="menu-list__menu-link link-text_nav" href="#">Acerca de</a>
          </li>
        <li class="menu-list__menu-item menu-list__menu-item_log-in">

            <span class="log-in__span">Ingresar</span>

          </a>
        </li>
      </ul>

    <button id="hambu"  class="header__menu-btn menu-btn menu-btn_state_closed"></button>

  <main class="page__main page__main_login main">

    <section class="main__form-container  form-container main__form-container_login">
      <p class="form-container__text text text_title_buscar">Log in</p>
      <form id="registrase" action="./dasboard.html" method="" class="form-container__form form form_type_registrarse">
        <p class="form__text text text_titulo_registrar">Ingrese su usuario y contrase√±a</p>
        <label class="form__label label " for="email">Email:</label>
        <input id="email" class="form__input_reg input input_type_buscar" type="email" name="l-email" autocomplete="off">
        <label class="form__label label " for="pass">Password:</label>
        <input id="pass" class="form__input_reg input input_type_buscar" type="password" name="l-pass" autocomplete="off">
       
        <input id="login" class="form__btn form__btn_guardar btn btn_buscar" type="submit" value="Log in">

      </form>
    </section>


  </main>

  <footer class="page__footer footer">
    <div class="footer__grupo-legal grupo-legal">
      <p class="grupo-legal__terminos text text_terminos">
        <a class="link link_text_terminos" href="#">Terminos y condiciones</a> | <a class="link link_text_terminos" href="#">Politica de privacidad</a>
      </p>
      <p class="grupo-legal__copyright text text_copyright">@2023 Bogota, co. Todos los derechos reservados</p>
    </div>
    <div class="footer__grupo-redes grupo-redes">
